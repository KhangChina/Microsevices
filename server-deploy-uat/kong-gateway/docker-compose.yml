version: '3'
services:
  kong-database:
    image: postgres:9.6
    restart: always
    env_file:
      - .env
    volumes:
      - ./data_kong:/var/lib/postgresql/data
    networks:
      - kong-net

  kong-migrations:
    image: kong:latest
    env_file:
      - .env
    command: "kong migrations bootstrap"
    depends_on:
      - kong-database
    networks:
      - kong-net

  kong:
    image: kong:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./data_kong_config:/etc/kong
    depends_on:
      - kong-database
    environment:
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    networks:
      - kong-net

  konga:
    image: pantsel/konga
    restart: always
    volumes:
      - ./data_konga:/app/kongadata
      - ./konga-customize/createUser.js:/app/api/policies/createUser.js
      - ./certs:/app/certs
    depends_on:
      - kong
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
      SSL_KEY_PATH: /app/certs/localhost.key
      SSL_CRT_PATH: /app/certs/localhost.crt
    networks:
      - kong-net

networks:
  kong-net:
    driver: bridge
