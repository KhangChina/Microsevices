version: '3'
services:
  kong-database:
    image: postgres:9.6
    env_file:
      - .env.dev
    volumes:
      - ./data_kong:/var/lib/postgresql/data

  kong-migrations:
    image: kong:latest
    env_file:
      - .env.dev
    command: "kong migrations bootstrap"
    depends_on:
      - kong-database

  kong:
    image: kong:latest
    env_file:
      - .env.dev
    restart: always
    volumes:
      - ./data_kong_config:/etc/kong
    depends_on:
      - kong-database
    environment:
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"

  konga:
    image: pantsel/konga:latest
    volumes:
      - ./data_konga:/app/konga.db
    depends_on:
      - kong
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
